<!DOCTYPE html>
<html>
<head>
	<title>Photon</title>

	<!-- Stylesheets -->
	<link rel="stylesheet" href="css/photon.min.css">
	<link rel="stylesheet" href="css/number-circle.css">

	<!-- Javascript -->
	<script src="js/menu.js" charset="utf-8"></script>
</head>
<body>
<div class="window">

	<!-- .toolbar-header sits at the top of your app -->
	<header class="toolbar toolbar-header">
		<div class="toolbar-actions">
			<!--<input class="form-control" type="text" placeholder="Enter URL">-->
		</div>
	</header>

	<!-- Your app's content goes inside .window-content -->
	<div class="window-content">
		<div class="pane-group">
			<div class="pane pane-sm sidebar">
				<nav class="nav-group">
					<h5 class="nav-group-title">Tests</h5>
					<span class="nav-group-item">
					<span class="icon icon-home"></span>
					google-hello-word
				  </span>
				</nav>
			</div>
			<div class="pane pane-sm">
				<ul class="list-group">
					<li class="list-group-header">
						<!--<input class="form-control" type="text" placeholder="Search for someone">-->
						Steps
					</li>
					<li class="list-group-item">
						<div class="numberCircle2 pull-left">1</div>
						<div class="media-body">
							<strong>Load URL</strong>
							<p>http://www.google.com</p>
						</div>
					</li>
					<li class="list-group-item">
						<div class="numberCircle2 pull-left">2</div>
						<div class="media-body">
							<strong>Type Text</strong>
							<p><strong>#lst-ib</strong> Hello World</p>
						</div>
					</li>
					<li class="list-group-item">
						<div class="numberCircle2 pull-left">3</div>
						<div class="media-body">
							<strong>Submit Form</strong>
							<p>#lst</p>
						</div>
					</li>
					<li class="list-group-item"></li>
				</ul>
			</div>
			<div class="pane">
			</div>
		</div>
	</div>
</div>
</body>
</html>
