<!DOCTYPE html>
<html>
<head>
	<title>Crossover Automated Test Creator</title>

	<!-- Stylesheets -->
	<link rel="stylesheet" href="css/photon.min.css">
	<link rel="stylesheet" href="css/number-circle.css">

	<!-- Javascript -->
	<script src="js/menu.js" charset="utf-8"></script>
</head>
<body>
<div class="window">

	<!-- .toolbar-header sits at the top of your app -->
	<!--<header class="toolbar toolbar-header">-->
	<!--&lt;!&ndash;<h1 class="title">Crossover Automated Test Creator</h1>&ndash;&gt;-->
	<!--<div class="toolbar-actions">-->
	<!--&lt;!&ndash;<input class="form-control" type="text" placeholder="Enter URL">&ndash;&gt;-->
	<!--<div class="btn-group">-->
	<!--<button class="btn btn-default">-->
	<!--<span class="icon icon-plus"></span>-->
	<!--</button>-->
	<!--<button class="btn btn-default">-->
	<!--<span class="icon icon-floppy"></span>-->
	<!--</button>-->
	<!--</div>-->
	<!--</div>-->
	<!--</header>-->

	<!-- Your app's content goes inside .window-content -->
	<div class="window-content">
		<div class="pane-group">
			<div class="pane pane-sm sidebar">
				<nav class="nav-group">
					<h5 class="nav-group-title">
						<div class="pull-right">
							<button class="btn btn-default">
								<span class="icon icon-plus"></span>
							</button>
						</div>
						Tests
					</h5>
					<span class="nav-group-item">
					<span class="icon icon-home"></span>
					google-hello-word
				  </span>
				</nav>
			</div>
			<div class="pane pane-sm">
				<ul class="list-group">
					<li class="list-group-header">
						<div class="pull-right">
							<button class="btn btn-default">
								<span class="icon icon-floppy"></span>
							</button>
						</div>
						Steps
					</li>
					<li class="list-group-item">
						<div class="numberCircle2 pull-left">1</div>
						<div class="media-body">
							<strong>Load URL</strong>
							<p>http://www.google.com</p>
						</div>
					</li>
					<li class="list-group-item">
						<div class="numberCircle2 pull-left">2</div>
						<div class="media-body">
							<strong>Type Text</strong>
							<p><strong>#lst-ib</strong> Hello World</p>
						</div>
					</li>
					<li class="list-group-item">
						<div class="numberCircle2 pull-left">3</div>
						<div class="media-body">
							<strong>Submit Form</strong>
							<p>#lst</p>
						</div>
					</li>
					<li class="list-group-item"></li>
				</ul>
			</div>
			<div class="pane">
				<webview id="webview" preload="./preload.js" src="http://www.crossover.com"
						 style="position:absolute;width:100%;height:100%;"></webview>
			</div>
		</div>
	</div>
</div>
<script>

	const webView = document.getElementById("webview");

	// target=_blank support for webviews in electron
	webView.addEventListener('new-window', options => {
		// Open blank targets in current window
		webView.src = options.url;
	});

</script>
</body>
</html>
